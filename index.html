<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課表選擇</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="mainContentView">
        <div id="indexLeftDiv"></div>
        <div id="indexRightDiv">
            <table id="courseListView">
                <tr>
                    <th>課程名稱</th>
                    <th>學分數</th>
                    <th>教師</th>
                    <th>課程代碼</th>
                    <th>控制</th>
                    <th>時段</th>
                </tr>
            </table>
        </div>
    </div>
    <div id="controlView">
        <hr>
        <button id="addCourse" onclick="insertCourse()">新增課程</button>
        <span>&nbsp;&nbsp;</span>
        <button id="export" onclick="exportJson()">導出Json</button>
        <span>&nbsp;&nbsp;</span>
        <input type="file" id="fileInput">
        <span>&nbsp;&nbsp;</span>
        <button id="exportCode" onclick="exportCode()">導出課程代碼</button>
        <textarea name="" id="code" cols="30" rows="10"></textarea>
        <span>&nbsp;&nbsp;</span>
        <button id="RCsetting" onclick="RCsetting()">設定表格節數與天數</button>
        <span>&nbsp;&nbsp;</span>
        <p>調整表格節數與天數前請保存</p>
    </div>
    


    <script src="js/data.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
