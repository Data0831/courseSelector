<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課表選擇</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="mainContentView">
        <!-- 左上圖表部分 -->
        <div id="LContent"></div>

        <!-- 右上列表部分 -->
        <div id="RContent">
            <table id="courseListView">
                <tr>
                    <th>課程名稱</th>
                    <th>學分數</th>
                    <th>教師</th>
                    <th>課程代碼</th>
                    <th>控制</th>
                    <th>時段</th>
                </tr>
            </table>
        </div>
    </div>

    <!-- 下方控制元件 -->
    <div id="controlView">
        <hr>
        <button id="addCourse" onclick="insertCourse()">新增課程</button>
        <span>&nbsp;&nbsp;</span>

        <button id="export" onclick="exportJson()">導出Json</button>
        <span>&nbsp;&nbsp;</span>

        <input type="file" id="fileInput">
        <span>&nbsp;&nbsp;</span>

        

        <button id="RCsetting" onclick="RCsetting()">設定表格節數與天數</button>
        <span>&nbsp;&nbsp;</span>

        <h3 style="color: red;">註: 調整表格節數與天數前請保存</h3>
    </div>
    <div>
        <textarea id="code" cols="30" rows="10"></textarea>
        <br>
        <button id="exportCode" onclick="exportCode()">導出課程代碼</button>
        <span>&nbsp;&nbsp;</span>
    </div>


    <script src="js/data.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
