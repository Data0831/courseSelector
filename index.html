<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選課模擬 By Data0831</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+Mono+TC&family=Noto+Sans+TC:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="alert-container"></div>
    <div class="container">
        <header>
            <h3 class="site-title">選課模擬<small>By Data0831</small></h1>
        </header>

        <!-- schedule-view -->
        <div id="schedule-view">
            <div id="schedule-overlay">
                <div id="schedule-content">
                    <span id="close-schedule">&times;</span>
                    <div class="header">
                        <h1>課程表</h1>
                        <a class="btn" href="test.html" target="_blank" onclick="open_schedule()">其他分頁開啟</a>
                    </div>

                    <!-- 行程內容... -->
                    <span id="schedule-table-content">

                        <table></table>
                    </span>
                </div>
            </div>
        </div>

        <main>
            <aside class="sidebar">
                <div class="file-upload">
                    <label for="fileInput" class="btn">上傳資料</label>
                    <input type="file" id="fileInput" onchange="json_upload(event)" hidden>
                </div>
                <button class="btn" onclick="json_download()">下載資料</button>
                <button class="btn" onclick="generate_selected_course()">已選課程</button>
                <button class="btn" id="show-schedule">展示課表</button>
                <button class="btn" onclick="copy_code()">複製代碼</button>
            </aside>
            <section class="content">
                <div class="filters">
                    <span id="sel1"></span>
                    <span id="sel2"></span>
                    <span id="sel3"></span>
                </div>
                <table id="course-table">
                    <thead>
                        <tr>
                            <th>狀態</th>
                            <th>代碼</th>
                            <th>課程</th>
                            <th>教師</th>
                            <th>選別</th>
                            <th>學分</th>
                            <th>時數</th>
                            <th>時間</th>
                            <th>課程類型</th>
                            <th>附註</th>
                        </tr>
                    </thead>
                    <tbody id="course-tbody">
                        <!-- 課程資料將由JavaScript動態填充 -->
                    </tbody>
                </table>
                <table id="credit-table">
                    
                </table>
            </section>
        </main>
    </div>
    <script src="js/data.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
