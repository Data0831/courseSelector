<!DOCTYPE html>
<html lang="zh_tw">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加課程</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <div class="container2">
        <!-- 上半部分 -->
        <div id="userInputBox">
            <!-- 左上半部分 -->
            <div id="userInputLeft">
                <span>科目代碼</span><br><input class="userInputs" type="text"><br>
                <span>課程名稱</span><br><input class="userInputs" type="text"><br>
                <span>授課時數</span><br><input class="userInputs" type="text"><br>
                <span>學分數</span><br><input class="userInputs" type="text"><br>
                <span>教授教師</span><br><input class="userInputs" type="text"><br>
                <span>上課時間</span><br><input class="userInputs" type="text"><br>
                <span>上課地點</span><br><input class="userInputs" type="text"><br>
                <span>相關資料</span><br><input class="userInputs" type="text"><br>
                <span>附註</span><br><input class="userInputs" type="text"><br>
            </div>
            <!-- 右上半部分 -->
            <div id="userInputRight">
            </div>
            <!-- 用來表示空 -->
            <span id="space2"></span>
        </div>

        <!-- 下半部分 -->
        <div class="submits">
            <hr>
            <button id="insert" onclick="insert()">新增</button>
            <button id="cancel" onclick="window.close()">取消</button>
        </div>
    </div>

    <script src="../js/data.js"></script>
    <script src="../js/insert_course.js"></script>
</body>

</html>
