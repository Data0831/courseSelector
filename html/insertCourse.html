<!DOCTYPE html>
<html lang="zh_tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加課程</title>
    <link rel="stylesheet" href="../css/insertCourse.css">
</head>
<body>
    
    <!-- 上半部分 -->
    <div id="insertCourseMainContentView">
        <!-- 左上半部分 -->
        <div id="insertCourseLeftDiv">
            <span>課程名稱</span><br><input id="courseName" type="text"><br>
            <span>學分數</span><br><input id="courseCredit" type="text"><br>
            <span>教師</span><br><input id="courseTeacher" type="text"><br>
            <span>課程代碼</span><br><input id="courseCode" type="text"><br>
        </div>
        <!-- 右上半部分 -->
        <div id="insertCourseRightDiv">
        </div>
    </div>

    <!-- 下半部分 -->
    <div id="controlView">
        <hr>
        <button id="add" onclick="add()">新增</button>
        <button id="quit" onclick="window.close()">取消</button>
    </div>

    <script src="../js/data.js"></script>
    <script src="../js/insertCourse.js"></script>
</body>
</html>
